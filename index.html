<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	

	<script src="https://kit.fontawesome.com/4df7097571.js" crossorigin="anonymous"></script>

    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

    <title>ROCK, PAPER, SCISSORS, LIZARD, SPOCK</title>
</head>
<body>
    <h1 class="heading"> ROCK, PAPER, SCISSORS, LIZARD, SPOCK</h1>

    <div class="game-area">
		<div class="controls-area">
			<button class="btn btn--big btn--brown">
                <i class="fa-solid fa-hand-back-fist"></i>
			</button>
			<button class="btn btn--big btn--grey">
				<i class="fa-solid fa-hand"></i>
			</button>
			<button class="btn btn--big btn--red">
				<i class="fa-solid fa-scissors"></i>
			</button>
			<button class="btn btn--big btn--green">
				<i class="fa-solid fa-hand-lizard"></i>
            </button>
            <button class="btn btn--big btn--blue">
                <i class="fa-solid fa-hand-spock"></i>
			</button>
		</div>

		<div class="choices">
			<span><img id="your-choice" /></span>
			<span><img id="opponent-choice" /></span>
		</div>
		<div class="move">Select Your Weapon!</div>

		<!--Number of moves left before game ends -->
  
		<div class="movesleft">Moves Left: 10</div>
		<div class="score-area">
			<div><span  id="result">Result: </span></div>
			
		</div>
	</div>

	<script src="assets/js/script.js"></script>
</body>
</html>
