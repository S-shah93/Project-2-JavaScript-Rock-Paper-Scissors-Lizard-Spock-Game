<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	

	<script src="https://kit.fontawesome.com/4df7097571.js" crossorigin="anonymous"></script>

    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

    <title>ROCK, PAPER, SCISSORS, LIZARD, SPOCK</title>
</head>
<body>
    <h1 class="heading">
		<img class="logo" 
        src=""> ROCK, PAPER, SCISSORS, LIZARD, SPOCK
	</h1>

    <div class="game-area">
		<div class="controls-area">
			<h2>Select Your Weapon!</h2>
			<button class="btn btn--big btn--brown">
                <i class="fa-solid fa-hand-back-fist"></i>
			</button>
			<button class="btn btn--big btn--grey">
				<i class="fa-solid fa-hand"></i>
			</button>
			<button class="btn btn--big btn--red">
				<i class="fa-solid fa-scissors"></i>
			</button>
			<button class="btn btn--big btn--green">
				<i class="fa-solid fa-hand-lizard"></i>
            </button>
            <button class="btn btn--big btn--blue">
                <i class="fa-solid fa-hand-spock"></i>
			</button>
		</div>

		<div class="choices">

			<div class="player-result"><h1>You selected: <span id="player-choice"></span></h1></div>
			<div class="computer-result"><h1>Computer selected: <span id="computer-choice"></span></h1></div>
		</div>
		
		<div class="score-area">
			<div><span  id="result">Result: </span></div>
			
			<h2 class="scores">Wins: <span id="wins">0</span></h2>
			<h2 class="scores">Draws: <span id="draws">0</span></h2>
			<h2 class="scores">Losses: <span id="losses">0</span></h2>
		</div>
	</div>

	<script src="assets/js/script.js"></script>
</body>
</html>
