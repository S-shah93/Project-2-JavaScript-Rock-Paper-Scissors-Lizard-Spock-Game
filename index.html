<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://kit.fontawesome.com/4df7097571.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

    <title>ROCK, PAPER, SCISSORS, LIZARD, SPOCK</title>
</head>
<body>
    <h1 class="heading">
		<img class="logo" 
        src="https://codeinstitute.s3.amazonaws.com/fullstack/12-javaScript-essentials/logo.png"> ROCK, PAPER, SCISSORS, LIZARD, SPOCK
	</h1>

    <div class="game-area">
		<div class="controls-area">
			<button class="btn btn--big btn--brown">
                <i class="fa-solid fa-hand-back-fist"></i>
			</button>
			<button class="btn btn--big btn--grey">
				<i class="fa-solid fa-hand"></i>
			</button>
			<button class="btn btn--big btn--red">
				<i class="fa-solid fa-scissors"></i>
			</button>
			<button class="btn btn--big btn--green">
				<i class="fa-solid fa-hand-lizard"></i>
            </button>
            <button class="btn btn--big btn--blue">
                <i class="fa-solid fa-hand-spock"></i>
			</button>
		</div>

		<div class="results">
			
		</div>
	</div>

    <div class="score-area">
        <p class="scores">Wins: <span id="wins">0</span></p>
		<p class="scores">Draws: <span id="draws">0</span></p>
        <p class="scores">Losses: <span id="losses">0</span></p>
    </div>

</body>
</html>
